apiVersion: batch/v1
kind: Job
metadata:
  name: studreum-richards-celia-run12
spec:
  template:
    spec:
      priorityClassName: research-med
      restartPolicy: "Never"
      containers:
        - name: studreum-laplace-container
          image: lsx-stud-registry.informatik.uni-wuerzburg.de/studreum/pytorch-laplace:0.0.4
          imagePullPolicy: "IfNotPresent"
          env:
            - name: EPOCHES
              value: "5e4"
          resources:
            limits:
              nvidia.com/gpu: "1"
              cpu: "4"
              memory: "64Gi"
            requests:
              nvidia.com/gpu: "1"
              cpu: "4"
              memory: "64Gi"
          volumeMounts:
            - mountPath: /home/stud/reum # directory IN the container
              name: localdir # matches volume-name from below
          command: ["/bin/sh","-c"]
          args: ["cd /home/stud/reum/richards-celia/run12; python3 -m richards_celia"]
      imagePullSecrets:
        - name: lsx-registry
      volumes:
        - name: localdir
          cephfs:
            monitors:
              - 132.187.14.16,132.187.14.17,132.187.14.19,132.187.14.20  # Not important for you, just copy along
            user: studreum  # <namespace>
            path: "/home/stud/reum" # The path you want to mount
            secretRef: # The name of the secret for auth. Is always "ceph-secret"
              name: ceph-secret
